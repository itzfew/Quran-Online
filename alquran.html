/* Base Styles */
body {
    font-size: 16px; /* Default font size */
    font-family: Arial, sans-serif; /* Default font */
    transition: background-color 0.3s, color 0.3s, font-size 0.3s; /* Smooth transition */
}

/* Light Mode (Default) */
body:not(.dark-mode) {
    background-color: white;
    color: black;
}

button {
    padding: 10px 20px;
    border: 1px solid black;
    background-color: transparent;
    color: inherit; /* inherit color from parent */
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #f0f0f0; /* Light hover effect */
}

button:active {
    background-color: #d0d0d0; /* Active button effect */
}

/* Dark Mode */
body.dark-mode {
    background-color: #121212;
    color: white;
}

body.dark-mode button {
    border: 1px solid white;
    color: white;
}

body.dark-mode button:hover {
    background-color: #333333; /* Dark hover effect */
}

body.dark-mode button:active {
    background-color: #444444; /* Active button effect in dark mode */
}

/* Add transition for smooth color changes */
button {
    transition: color 0.3s, background-color 0.3s;
}

/* Header Styling */
.header {
    text-align: center;
    margin-top: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.arrow {

.arrow-left {

}

.surah-heading {

@media (max-width: 768px) {

/* Settings Container Styling */
.settings-container {
    display: flex;
    justify-content: flex-start;  /* Align items to the start */

    padding: 10px 20px;
    position: fixed;
    top: 0;
    left: 0;

    background-color: #f0f0f0;
    border-bottom: 2px solid #ccc;

/* Settings Item Styling */

    font-size: 24px;
    cursor: pointer;
    color: black;
    padding: 5px;
    transition: all 0.3s;
    margin-right: 15px; /* Space between items */

.settings-item:hover {

}

@media (max-width: 768px) {
    .settings-container {
        padding: 8px 15px;

    }

        font-size: 20px;

    text-align: center;
    font-size: 1.2em;
    margin: 10px 0;
    padding: 5px;
    color: black;
    font-weight: bold;
}

    margin: 15px 0;
    padding: 20px;
    background-color: transparent;
    color: black;
    font-size: 1.2em;
    cursor: pointer;
    direction: rtl;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.verse:hover {
    background-color: rgba(0, 0, 0, 0.1);
}

.verse-number {
    font-size: 1.0em;
    margin-top: 10px;

    padding: 5px 10px;

    color: black;

/* Dark Mode Styling */

    color: white;
}

.dark-mode .verse {

}

.dark-mode .first-verse,

.dark-mode .settings-item {

/* Selected Verse Styling */

    <div class="settings-item" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(1)">
        <i class="fas fa-plus"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(-1)">
        <i class="fas fa-minus"></i>
    </div>
    <div class="settings-item">
        <select id="fontSelect" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>

        </select>
    </div>
    <div class="settings-item" onclick="resetPreferences()">
        <i class="fas fa-undo"></i>
    </div>

        </select>

  </div>
</div>

<div class="header">
        <!-- Previous Arrow -->
    <i class="fas fa-arrow-left arrow arrow-left" onclick="navigateSurah(-1)"></i>

    <!-- Surah Name -->
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>

    <!-- Next Arrow -->
    <i class="fas fa-arrow-right arrow arrow-right" onclick="navigateSurah(1)"></i>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<button class="back-to-top" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';
        const languageMode = localStorage.getItem('languageMode') || 'both'; // Default to both Arabic and English

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;
        document.getElementById('languageSelect').value = languageMode;
        setLanguageMode(languageMode);

        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const arabicData = await arabicResponse.json();

        const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(1, '0')}.json`);
        const translationData = await translationResponse.json();

        // Fetch Urdu translation data from the provided URL
        const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(index).padStart(3, '0')}.json`);
        const urduData = await urduResponse.json();

        displaySurah(arabicData, translationData, urduData);
    }

    function setLanguageMode(languageMode) {
        localStorage.setItem('languageMode', languageMode);
        if (languageMode === 'arabic') {
            document.body.classList.add('arabic-only');
            document.body.classList.remove('english-only', 'urdu-only');
        } else if (languageMode === 'english') {
            document.body.classList.add('english-only');
            document.body.classList.remove('arabic-only', 'urdu-only');
        } else if (languageMode === 'urdu') {
            document.body.classList.add('urdu-only');
            document.body.classList.remove('arabic-only', 'english-only');
        } else {
            document.body.classList.remove('english-only', 'arabic-only', 'urdu-only');
        }
    }

    function displaySurah(arabicData, translationData, urduData) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const content = document.getElementById('content');
        const count = arabicData.count;
        const arabicVerses = arabicData.verse;
        const translationVerses = translationData.verse;
        const urduVerses = urduData.data;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';
        content.innerHTML = ''; // Clear content

        surahHeading.innerText = arabicData.name;
        firstVerse.innerText = arabicVerses['verse_0'];  // Display translation of verse_0 separately

        // Loop through verses starting from verse_1
        for (let i = 1; i <= count; i++) {
            const arabicVerse = arabicVerses[`verse_${i}`];
            const translatedVerse = translationVerses[`verse_${i}`];
            const urduVerse = urduVerses.find(v => v.aya == i.toString())?.text || ''; // Find corresponding Urdu translation

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.setAttribute('id', `verse-${i}`);
            
            let verseContent = '';

            // Depending on the language mode, display only Arabic, English, Urdu, or both
            if (localStorage.getItem('languageMode') === 'arabic') {
                verseContent = `
                    <div class="arabic-text">${arabicVerse}
                        <span class="verse-number">${i}</span>
                    </div>`;
            } else if (localStorage.getItem('languageMode') === 'english') {
                verseContent = `
                    <div class="translation-text">${translatedVerse}
                        <span class="verse-number">${i}</span>
                    </div>`;
            } else if (localStorage.getItem('languageMode') === 'urdu') {
                verseContent = `
                    <div class="urdu-text">${urduVerse}
                        <span class="verse-number">${i}</span>
                    </div>`;
            } else {
                verseContent = `
                    <div class="arabic-text">${arabicVerse}
                        <span class="verse-number">${i}</span>
                    </div>
                    <div class="translation-text">${translatedVerse}</div>
                    <div class="urdu-text">${urduVerse}</div>`;
            }

            verseDiv.innerHTML = verseContent;

            // Add event listener to highlight verse
            verseDiv.onclick = () => toggleHighlight(i);

            content.appendChild(verseDiv);
        }
    }

    function toggleHighlight(verseId) {
        // Remove highlight from all verses
        const allVerses = document.querySelectorAll('.verse');
        allVerses.forEach(verse => {
            verse.classList.remove('selected');
        });

        // Add highlight to clicked verse
        const verseElement = document.getElementById(`verse-${verseId}`);
        verseElement.classList.add('selected');
    }

    function changeLanguage() {
        const selectedLanguage = document.getElementById('languageSelect').value;
        setLanguageMode(selectedLanguage);
        fetchSurah(getQueryParam('index') || 1); // Reload the surah with the updated language mode
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    function changeTextSize(increment) {
        const newSize = parseInt(document.body.style.fontSize) + increment;
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        localStorage.removeItem('languageMode');
        location.reload();
    }

    let currentSurahIndex = 1;  // Starting surah index

// Update the Surah by navigating to the next or previous surah
function navigateSurah(direction) {
    currentSurahIndex += direction;  // Change the index based on arrow clicked

    // Make sure the surah index stays within the valid range (1 to 114)
    if (currentSurahIndex < 1) {
        currentSurahIndex = 1;
    } else if (currentSurahIndex > 114) {
        currentSurahIndex = 114;
    }

    // Change the URL without refreshing the page
    const newUrl = `https://quran-online.pages.dev/surah?index=${currentSurahIndex}`;
    window.history.pushState({ path: newUrl }, '', newUrl);

    // Refresh the page to reload the surah content
    window.location.reload();  // Refresh the page after updating the URL
}

// Load Surah based on the current index
function loadSurah(index) {
    fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(3, '0')}.json`)
        .then(response => response.json())
        .then(data => {
            const surahData = data;
            const surahHeading = document.getElementById('surah-heading');
            const content = document.getElementById('content');

            // Display the Surah Name
            surahHeading.textContent = surahData.name;
            surahHeading.style.display = 'block';

            // Load the surah content (verses)
            content.innerHTML = '';
            surahData.verse.forEach((verse, index) => {
                const verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.textContent = verse;

                const verseNumber = document.createElement('span');
                verseNumber.classList.add('verse-number');
                verseNumber.textContent = `Verse ${index + 1}`;
                verseDiv.appendChild(verseNumber);

                content.appendChild(verseDiv);
            });
        })
        .catch(error => {
            console.error('Error loading surah:', error);
        });
}

// Initialize by getting the current index from the URL
function initializeSurahFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const index = parseInt(urlParams.get('index')) || 1;  // Default to 1 if no index is present
    currentSurahIndex = index;

    loadSurah(currentSurahIndex);
}

// Run the initialization function on page load
document.addEventListener('DOMContentLoaded', () => {
    initializeSurahFromUrl();
});

            <button class="view-btn" onclick="viewVerse(${i})" style="display: none;">View</button>
        `;

        // Add event listener to highlight verse and show the buttons
        verseDiv.onclick = () => toggleHighlight(i);

        content.appendChild(verseDiv);
    }
}

function toggleHighlight(verseId) {
    // Remove highlight from all verses
    const allVerses = document.querySelectorAll('.verse');
    allVerses.forEach(verse => {
        verse.classList.remove('selected');
        // Hide all buttons
        const shareButton = verse.querySelector('.share-btn');
        const viewButton = verse.querySelector('.view-btn');
        if (shareButton) shareButton.style.display = 'none';
        if (viewButton) viewButton.style.display = 'none';
    });

    // Add highlight to clicked verse
    const verseElement = document.getElementById(`verse-${verseId}`);
    verseElement.classList.add('selected');
    // Show the buttons for the selected verse
    const shareButton = verseElement.querySelector('.share-btn');
    const viewButton = verseElement.querySelector('.view-btn');
    if (shareButton) shareButton.style.display = 'inline-block';
    if (viewButton) viewButton.style.display = 'inline-block';
}

    // Share functionality
    function shareVerse(verseId) {
        const verseText = document.getElementById(`verse-${verseId}`).innerText;
        if (navigator.share) {
            // Mobile share using the Web Share API
            navigator.share({
                title: 'Quran Verse',
                text: verseText,
                url: window.location.href
            }).catch((error) => console.log('Error sharing: ', error));
        } else {
            // For desktop, copy to clipboard
            navigator.clipboard.writeText(verseText).then(() => {
                alert('Verse copied to clipboard!');
            }).catch((error) => {
                console.log('Error copying to clipboard: ', error);
            });
        }
    }

    // View functionality
    function viewVerse(verseId) {
        const surahIndex = getQueryParam('index') || 1; // Current surah index
        window.location.href = `verse.html?surah=${surahIndex}&verse=${verseId}`;
    }

    // Helper function to get query parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Scroll to top functionality
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Dark mode toggle
    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    // Text size change
    function changeTextSize(increment) {
        const newSize = parseInt(document.body.style.fontSize) + increment;
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    // Font change
    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    // Reset preferences
    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        localStorage.removeItem('languageMode');
        location.reload();
    }


</script>
