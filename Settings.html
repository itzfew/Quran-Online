<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem (Ar)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-size: 16px; /* Default font size */
            font-family: Arial, sans-serif; /* Default font */
            transition: background-color 0.3s, color 0.3s, font-size 0.3s; /* Smooth transition */
        }

        button {
            padding: 10px 20px;
            border: 1px solid black;
            background-color: transparent;
            color: inherit; /* inherit color from parent */
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0; /* Light hover effect */
        }

        button:active {
            background-color: #d0d0d0; /* Active button effect */
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .arrow {
            font-size: 2em;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
            padding: 0 20px;
        }

        .arrow:hover {
            color: #0056b3;
        }

        .arrow-left {
            position: absolute;
            left: 0;
        }

        .arrow-right {
            position: absolute;
            right: 0;
        }

        .surah-heading {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            margin: 0 50px;
        }

        @media (max-width: 768px) {
            .arrow {
                font-size: 1.5em;
            }

            .surah-heading {
                font-size: 1.8em;
            }
        }

        /* First Verse and Verse Styling */
        .first-verse {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            padding: 5px;
            color: black;
            font-weight: bold;
        }

        .verse {
            margin: 15px 0;
            padding: 20px;
            background-color: transparent;
            color: black;
            font-size: 1.2em;
            cursor: pointer;
            direction: rtl;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .verse:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .verse-number {
            font-size: 1.0em;
            margin-top: 10px;
            font-weight: bold;
            background-image: url('https://quran-online.pages.dev/source/download.png');
            background-size: cover;
            background-position: center;
            padding: 5px 10px;
            border-radius: 8px;
            color: black;
            display: inline-block;
            margin-left: 10px;
        }

        /* Selected Verse Styling */
        .verse.selected {
            background-color: rgba(0, 123, 255, 0.1);
        }

        /* Back to Top Button Styling */
        .back-to-top {
            position: fixed;
            bottom: 10px;
            right: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .back-to-top {
                font-size: 0.9em;
                padding: 8px 12px;
            }
        }

        /* Style for the verse container */
        .verse {
            position: relative;
            padding: 20px 10px 40px 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <div class="header">
        <!-- Previous Arrow -->
        <i class="fas fa-arrow-left arrow arrow-left" onclick="navigateSurah(-1)"></i>

        <!-- Surah Name -->
        <div id="surah-heading" class="surah-heading" style="display: none;"></div>

        <!-- Next Arrow -->
        <i class="fas fa-arrow-right arrow arrow-right" onclick="navigateSurah(1)"></i>
    </div>
    <div id="first-verse" class="first-verse" style="display: none;"></div>
    <div id="content"></div>

    <button class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const index = getQueryParam('index');
            fetchSurah(index ? index : 1);
        });

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function fetchSurah(index) {
            const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            const arabicData = await arabicResponse.json();

            const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(1, '0')}.json`);
            const translationData = await translationResponse.json();

            const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(index).padStart(3, '0')}.json`);
            const urduData = await urduResponse.json();

            displaySurah(arabicData, translationData, urduData);
        }

        function displaySurah(arabicData, translationData, urduData) {
            const surahHeading = document.getElementById('surah-heading');
            const firstVerse = document.getElementById('first-verse');
            const content = document.getElementById('content');
            const count = arabicData.count;
            const arabicVerses = arabicData.verse;
            const translationVerses = translationData.verse;
            const urduVerses = urduData.data;

            surahHeading.style.display = 'block';
            firstVerse.style.display = 'block';
            content.innerHTML = ''; // Clear content

            surahHeading.innerText = arabicData.name;
            firstVerse.innerText = arabicVerses['verse_0'];  // Display translation of verse_0 separately

            // Loop through verses starting from verse_1
            for (let i = 1; i <= count; i++) {
                const arabicVerse = arabicVerses[`verse_${i}`];
                const translatedVerse = translationVerses[`verse_${i}`];
                const urduVerse = urduVerses.find(v => v.aya == i.toString())?.text || ''; // Find corresponding Urdu translation

                const verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.setAttribute('id', `verse-${i}`);
                
                // Combine all content: Arabic, English Translation, and Urdu Translation
                const verseContent = `
                    <div class="arabic-text">${arabicVerse}
                        <span class="verse-number">${i}</span>
                    </div>
                    <div class="translation-text">${translatedVerse}</div>
                    <div class="urdu-text">${urduVerse}</div>
                `;

                verseDiv.innerHTML = verseContent;

                verseDiv.addEventListener('click', () => {
                    verseDiv.classList.toggle('selected');
                });

                content.appendChild(verseDiv);
            }
        }

        function navigateSurah(direction) {
            const currentSurah = getQueryParam('index') || 1;
            const newSurah = Math.max(1, Math.min(114, parseInt(currentSurah) + direction));
            window.location.search = `index=${newSurah}`;
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
